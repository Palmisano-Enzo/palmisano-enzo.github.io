<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <title>Enzo Palmisano</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>

            <div id="header"></div>

            <section class="contact">
              <h1 data-key="contactForm.contactTitle"></h1>
              <form>
                <label for="name" data-key="contactForm.nameLabel"></label>
                <input type="text" id="name" placeholder="Nom" required >
                <label for="email" data-key="contactForm.emailLabel"></label>
                <input type="email" id="email" placeholder="Email" required>
                <label for="message" data-key="contactForm.messageLabel"></label>
                <textarea placeholder="Message"></textarea>
                <button type="submit" data-key="contactForm.sendMessage"></button>
              </form>
            </section>

        </main>
        
        <script src="js/layout.js"></script>
        <script src="js/lang.js"></script>
        <script src="js/blog.js"></script>

        <script>
            loadPartial("#header", "partials/header.html", () => {
                        initLangSwitch();
                        highlightActivePage();});
        </script>

    </body>

</html>
